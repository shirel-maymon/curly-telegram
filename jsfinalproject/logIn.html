<body>
    <header>
        <h1> Games by Tamar and Chana</h1>
        <img id="logo" src="file:///home/tamar-nisan/Downloads/White%20Black%20Minimalist%20Initial%20Tc%20Logo.svg">
    </header>
    <div>
        <script src="logIn.js"></script>
        <form>
            <h1> log in</h1>
            <div>
                <label id="login-username" for="username">username</label>
                <input type="text" id="username" placeholder="username" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            <div>
                <label for="submit"></label>
                <input id="submit" type="submit" name="send:" id="submit" onclick="onSubmit(event)"/>
            </div>
            <div>
            <a href="signUp.html">don't have an account? <br>
                create one!</a>
            </div>
        </form>
    </div>


</body>
